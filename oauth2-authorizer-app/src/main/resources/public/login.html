<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OAuth2 Authorizer</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function verifyErrors() {
            var urlParams = new URLSearchParams(location.search);
            if (urlParams.get('authentication_error') === "true") {
                $('#authentication_error').show();
            }
            if (urlParams.get('authorization_error') === "true") {
                $('#authorization_error').show();
            }
        }
        window.onload = verifyErrors;
    </script>
</head>

<body>
<div class="wrapper">
    <form class="form-signin" action="/login" method="post" role="form">
        <h2 class="form-signin-heading">Please login</h2>
        <div id="authentication_error" style="display: none;">
            <!--<c:if test="${not empty param.authentication_error}">-->
            <p class="error">Your login attempt was not successful.</p></div>
        <div id="authorization_error" style="display: none;">
            <!--<c:if test="${not empty param.authorization_error}">-->
            <p class="error">You are not permitted to access that resource.</p>
        </div>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
</body>

</html>
